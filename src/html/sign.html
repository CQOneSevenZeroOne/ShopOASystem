<!DOCTYPE html>
<html>
<head>
	<title>登录页面</title>
	<link rel="stylesheet" type="text/css" href="../css/sign.css">
</head>
<body>
	<div class="container-fluid">
		<h1>欢迎来到登录页面</h1>
		<div class="row-fluid">
			<div class="span12">
				<div class="tabbable" id="tabs-258691">
					<ul class="nav nav-tabs">
						<li>
							<a href="#1" data-toggle="tab">管理员</a>
						</li>
						<li class="active">
							<a href="#2" data-toggle="tab">商家</a>
						</li>
						<div class="cle-b"></div>
					</ul>
					<div class="tab-content">
						<div class="tab-pane" id="panel-123780">
							<h4>管理员登录：</h4>
							<form>
								<div class="form-group">
									<label for="exampleInputName1">姓名:</label>
									<input type="text" class="form-control" id="exampleInputName1" placeholder="姓名">
								</div>
								<div class="form-group">
									<label for="exampleInputpassword1">密码:</label>
									<input type="password" class="form-control" id="exampleInputpassword1" placeholder="密码">
								</div>
								<input type="button" id='submit' class="btn btn-default" value="提交">
							</form>
						</div>
						<div class="tab-pane active" id="panel-398399">
							<h4>商家登录：</h4>
							<form>
								<div class="form-group">
									<label for="exampleInputName2">姓名:</label>
									<input type="text" class="form-control" id="exampleInputname2" placeholder="姓名">
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1">密码:</label>
									<input type="password" class="form-control" id="exampleInputpassword2" placeholder="密码">
								</div>
								<input type="button" id="sub" class="btn btn-default" value="提交">
								<input type="button" class="btn btn-default" value="注册">
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
<script src="../js/lib/jquery-3.2.1.js"></script>
<script src="../js/js/sign.js"></script>
